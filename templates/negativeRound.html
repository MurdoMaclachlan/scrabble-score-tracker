<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A scrabble score tracking program">
    <meta name="keywords" content="Python,Flask,HTML,CSS">
    <meta name="author" content="Murdo Maclachlan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/stylesheet.css">
    <title> Scrabble Score Tracker </title>
  </head>
  <body>
    <h1> Scrabble Score Tracker </h1>
      <p>Please input, as positives, the negatives to be taken away from each player's score (enter 0 if no negative).</p>
        <div class="form">
          <form action="/end" method="post">
            <p class="{{ colour1 }}">{{ input1 }}</p>
            <input type="{{ type1 }}" name="{{ id1 }}" required>
            <p class="{{ colour2 }}">{{ input2 }}</p>
            <input type="{{ type2 }}" name="{{ id2 }}" required>
            <p class="{{ colour3 }}">{{ input3 }}</p>
            <input type="{{ type3 }}" name="{{ id3 }}" required>
            <p class="{{ colour4 }}">{{ input4 }}</p>
            <input type="{{ type4 }}" name="{{ id4 }}" required>
            <input type="submit">
          </form>
        </div>
  </body>
</html>
